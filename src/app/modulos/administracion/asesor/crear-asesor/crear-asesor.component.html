<div class="row">
    <article class="col s6 offset-s3">
        <h3 class="center-aling">Crear Asesor</h3>
    
        <form [formGroup]="fgValidador" (ngSubmit)="GuardarAsesor()">
            <div class="input-field">
                <label for="nombre">Nombre</label>
                <input formControlName="nombre" type="text" name="nombre" required>
            </div>
            <div class="input-field">
                <label for="email">Email</label>
                <input formControlName="email" type="text" name="email" required>
            </div>
            <div class="input-field">
                <label for="telefono">Telefono</label>
                <input formControlName="telefono" type="text" name="telefono" required>
            </div>
            <div class="input-field">
                <label for="estado">Estado</label>
                <input formControlName="estado" type="number" name="estado" required>
            </div>
            <div class="input-field">
                <p class="center">
                    <button [disabled]="!fgValidador.valid" type="submit" class="waves-effect waves-light btn">
                        <i class="material-icons right">send</i>Enviar</button>
                </p>
            </div>
        </form>
    </article>
</div>
