
<a routerLink="/administracion/crear-cliente" class="btn">Nuevo Cliente</a>
<table class="table responsive">
    <thead>
        <tr>
            <th>
                Nombre
            </th>
            <th>
                Identificacion
            </th>
            <th>
                Email
            </th>
            <th>
                Telefono
            </th>
            <th>
                Editar
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of listadoRegistros">
            <td>
                {{p.nombre}}
            </td>
            <td>
                {{p.documento}}
            </td>
            <td>
                {{p.email}}
            </td>
            <td>
                {{p.telefono}}
            </td>
            <td>
                <a routerLink="/administracion/editar-cliente/{{p.id}}" class="btn">Editar Cliente</a>
            </td>
            <td>
                <a routerLink="/administracion/eliminar-cliente/{{p.id}}" class="btn">Eliminar Cliente</a>
            </td>
        </tr>
    </tbody>
</table>
